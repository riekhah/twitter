<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .status.active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.inactive {
            background: #ffebee;
            color: #c62828;
        }
        
        .info {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
            margin: 15px 0;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            background: #1da1f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
        }
        
        .button:hover {
            background: #1991db;
        }
        
        .button.secondary {
            background: #657786;
        }
        
        .button.secondary:hover {
            background: #55646f;
        }
        
        .hotlines {
            font-size: 12px;
            background: #f5f8fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .hotlines strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .hotlines a {
            color: #1da1f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">

    <button class="button secondary" id="settingsBtn">Settings</button>
